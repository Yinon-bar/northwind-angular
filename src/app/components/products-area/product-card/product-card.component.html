<div class="card">
  <div
    class="card-header"
    style="background-image: url('{{ imgUrl }}{{ product.imageName }}')"
  ></div>
  <div class="card-body">
    <h3>{{ product.name }}</h3>
    <p>Price: {{ product.price }}</p>
    <span class="delete" (click)="deleteProduct()">X</span>
  </div>
</div>
