
<div class="box">

    <h2>Desserts</h2>

    <span *ngIf="isWeekend()"> Our special: {{special}} </span>

    <ul>
        <li *ngFor="let item of desserts">{{ item.name }}</li>
    </ul>

    <div class="items">

        <app-dessert-item *ngFor="let item of desserts" [desser]="item"></app-dessert-item>

    </div>



</div>
